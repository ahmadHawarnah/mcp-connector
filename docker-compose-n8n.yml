services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-local
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      # Erlaube Verbindung zu lokalem Host (wichtig für MCP!)
      - N8N_CUSTOM_EXTENSIONS=/data/custom-extensions
      # Telemetrie deaktivieren (Bosch Firewall)
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_HIRING_BANNER_ENABLED=false
      # Bosch Proxy (falls benötigt)
      - HTTP_PROXY=http://rb-proxy-de.bosch.com:8080
      - HTTPS_PROXY=http://rb-proxy-de.bosch.com:8080
      - NO_PROXY=localhost,127.0.0.1,host.docker.internal,mcp-servers
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-custom:/data/custom-extensions
    networks:
      - mcp-network

volumes:
  n8n_data:
    driver: local

networks:
  mcp-network:
    driver: bridge
